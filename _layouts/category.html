---
layout: page
---

<h1>{{ page.title }}</h1>

{% for post in site.categories[page.category] %}
  <article class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="entry">
      {{ post.excerpt }}
    </div>
    <div class="date">
      Written on {{ post.date | date: "%B %e, %Y" }}
    </div>
  </article>
{% endfor %}
