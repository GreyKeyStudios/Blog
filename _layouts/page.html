---
layout: default
---

<main id="main" class="main-content" aria-label="Content">
  <article class="newspaper-page" itemscope itemtype="https://schema.org/CreativeWork">
    <div class="newspaper-wrapper">
      <header class="page-header">
        <h1 id="page-title" class="page-title" itemprop="headline">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
      </header>

      <div class="page-content" itemprop="text">
        {{ content }}
      </div>
    </div>
  </article>
</main>
