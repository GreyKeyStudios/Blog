---
layout: newspaper-page
---

<h1 class="newspaper-section-header">{{ page.title }}</h1>

{% for post in site.categories[page.taxonomy] %}
  <article class="newspaper-article">
    <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="article-meta">
      <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
    </div>
    <div class="article-excerpt">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}" class="read-more">Continue reading...</a>
  </article>
{% endfor %}
