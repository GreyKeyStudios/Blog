    /* Old Newspaper Stains */
    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(111, 78, 55, 0.1) 0%, rgba(111, 78, 55, 0) 20%),
        radial-gradient(circle at 85% 60%, rgba(111, 78, 55, 0.08) 0%, rgba(111, 78, 55, 0) 25%),
        radial-gradient(circle at 40% 80%, rgba(111, 78, 55, 0.06) 0%, rgba(111, 78, 55, 0) 15%);
      pointer-events: none;
    }
    
    /* Header */
    .newspaper-header {
      text-align: center;
      border-bottom: 3px double #000;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    
    .newspaper-title {
      font-family: 'Special Elite', 'Times New Roman', serif;
      font-size: 72px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      line-height: 1;
      word-spacing: 10px;
      text-shadow: 1px 1px 0 #f7f1e3, 3px 3px 0 rgba(0,0,0,0.1);
    }
    
    .newspaper-subtitle {
      font-style: italic;
      font-size: 20px;
      margin: 10px 0;
    }
    
    .newspaper-date {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      display: inline-block;
      padding: 5px 15px;
      margin-top: 10px;
    }
    
    /* Navigation */
    .newspaper-nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid #000;
      border-bottom: 2px solid #000;
      margin: 20px 0;
    }
    
    .newspaper-nav a {
      display: inline-block;
      padding: 10px 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      position: relative;
    }
    
    .newspaper-nav a:after {
      content: "•";
      position: absolute;
      right: -10px;
      color: #000;
    }
    
    .newspaper-nav a:last-child:after {
      content: "";
    }
    
    /* Content */
    .newspaper-content {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      position: relative;
    }
    
    /* Vintage-style decorative element */
    .newspaper-content:before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 20px;
      background-image: 
        radial-gradient(circle at center, #000 1px, transparent 1px),
        radial-gradient(circle at center, #000 1px, transparent 1px),
        radial-gradient(circle at center, #000 1px, transparent 1px);
      background-size: 10px 10px;
      background-position: 0 0, 10px 0, 20px 0;
      background-repeat: no-repeat;
      opacity: 0.5;
    }
    
    .main-story {
      grid-column: span 12;
      margin-bottom: 30px;
      position: relative;
    }
    
    .main-story h1 {
      font-family: 'Special Elite', serif;
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 10px;
      font-weight: 900;
      text-align: center;
    }
    
    .secondary-stories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      grid-column: span 12;
      position: relative;
    }
    
    /* Vertical line between columns */
    .secondary-stories:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      background: #000;
      background-image: linear-gradient(to bottom, #000 70%, transparent 30%);
      background-size: 1px 10px;
      opacity: 0.3;
    }
    
    .story-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .story {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    
    .story h2 {
      font-family: 'Special Elite', serif;
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .story p {
      text-align: justify;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
      text-indent: 1.5em;
      hyphens: auto;
    }
    
    /* Post Content */
    .post-content {
      column-count: 2;
      column-gap: 40px;
      column-rule: 1px dotted #888;
      text-align: justify;
      hyphens: auto;
    }
    
    .post-content p {
      margin-bottom: 15px;
      text-indent: 1.5em;
      word-spacing: 0.05em;
      letter-spacing: -0.01em;
    }
    
    .post-content p:first-of-type::first-letter {
      float: left;
      font-size: 75px;
      line-height: 60px;
      padding-right: 8px;
      padding-top: 4px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
    }
    
    .post-content h2 {
      column-span: all;
      margin: 20px 0;
      font-size: 24px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      font-family: 'Special Elite', serif;
      text-align: center;
    }
    
    .article-meta {
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #000;
      font-size: 14px;
    }
    
    /* Additional newspaper styling elements */
    .story-divider {
      height: 1px;
      background: #000;
      margin: 30px 0;
      position: relative;
    }
    
    .story-divider:before {
      content: "★";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #f7f1e3;
      padding: 0 10px;
      font-size: 16px;
      color: #000;
    }
    
    .newspaper-footer {
      text-align: center;
      margin-top: 50px;
      border-top: 3px double #000;
      padding-top: 20px;
      font-size: 14px;
      color: #555;
    }
    
    /* Vintage printing imperfections */
    .text-imperfection {
      display: inline-block;
      opacity: 0.9;
      position: relative;
    }
    
    .text-imperfection:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.1;
      pointer-events: none;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .newspaper-title {
        font-size: 48px;
      }
      
      .post-content {
        column-count: 1;
      }
      
      .secondary-stories {
        grid-template-columns: 1fr;
      }
      
      .newspaper-content {
        display: block;
      }
      
      .secondary-stories:before {
        display: none;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="newspaper-header">
      <h1 class="newspaper-title">{{ site.title }}</h1>
      <p class="newspaper-subtitle">{{ site.description }}</p>
      <div class="newspaper-date">{{ site.time | date: '%B %d, %Y' }}</div>
    </header>
    
    <nav class="newspaper-nav">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/links/' | relative_url }}">Links</a>
    </nav>
    
    <main>
      {{ content }}
    </main>
    
    <footer class="newspaper-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <p class="text-imperfection">Vol. 1, No. 1 • ESTABLISHED {{ site.time | date: '%Y' }}</p>
    </footer>
  </div>
</body>
